{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swap's Details </title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href=" {% static 'css/style.css' %}" rel="stylesheet">
</head>


<body>
    <div class="container-fluid pb-5">
        <div class="row px-xl-5">
            <div class="col-lg-5 mb-30">
                <div id="product-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner bg-light">
                        <div class="carousel-item active">
                            <img class="w-100 h-100" src="{{item.image.url}}" alt="Image">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 h-auto mb-30">
                <div class="h-100 bg-light p-30">
                    <h1>{{ item.name }}</h1>
                    <br>
                    <h5 class="font-weight-semi-bold mb-4" style="display: inline-block; color: #FFD333 !important;" >Owner: </h5>
                    <h6 class="font-weight-semi-bold mb-4" style="display: inline-block;">{{ item.owner }}</h6>
                    <br>
                    <h5 class="font-weight-semi-bold mb-4" style="display: inline-block; color:#FFD333 !important;" >Phone: </h5>
                    <h6 class="font-weight-semi-bold mb-4" style="display: inline-block;">{{ item.phone }}</h6>
                    <br>
                    <h5 class="font-weight-semi-bold mb-4" style="display: inline-block; color: #FFD333 !important;" >Description: </h5>
                    <p class="mb-4">{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
