{% extends 'base.html' %}
{% block content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MultiShop - Online Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'account/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'account/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'account/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Contact Start -->
    <div class=" container-fluid">
        <h2 id="h2" class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Request</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-12 mb-2">
                <div class="contact-form bg-light p-30">
                    <!-- form starting -->
                    <form name="sentMessage" id="contactForm" novalidate="novalidate" onsubmit="return validateForm()" method="POST" action="{% url 'request' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- item name -->
                        <div class="control-group">
                            <input type="text" class="form-control" name="ItemName" id="ItemName" placeholder="Item Name"
                                required="required" data-validation-required-message="Please enter your name" />
                            <p id="itemname-error" class="help-block text-danger"></p>
                        </div>
                        <!-- owner name -->
                        <div class="control-group">
                            <input type="text" class="form-control" name="owner" id="owner" placeholder="Owner Name"
                                required="required" data-validation-required-message="Please enter owner name" />
                            <p id="ownername-error" class="help-block text-danger"></p>
                        </div>
                        <!-- phone number -->
                        <div class="control-group">
                            <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number"
                                required="required" data-validation-required-message="Please enter phone number" />
                            <p id="phone-error" class="help-block text-danger"></p>
                        </div>
                        <!-- sharing type -->
                        <div class="form-group">
                            <select class="form-control" id="sharingType" name="sharingType" required="required" >
                                <option value="">-- Please choose a request type --</option>
                                <option value="borrow" > Borrow </option>
                                <option value="swap" > Swap </option>
                                <option value="gift" > Gift</option>
                            </select>
                            <p id="requesttype-error" class="help-block text-danger"></p>
                        </div>
                        <!-- description -->
                        <div class="control-group">
                            <textarea class="form-control" rows="8" name="description" id="description" placeholder="Description"
                                required="required"
                                data-validation-required-message="Please enter your request description"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <!-- image -->
                        <div class="form-group">
                            <label for="image" class="custom-label">Choose an image :</label>
                            <input type="file" class="form-control-file" id="image" name="image" required="required">
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Send
                                Request</button>
                            <p id="requiredfields-error" class="help-block text-danger"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'account/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'account/lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'account/js/request.js' %}"></script>
</body>

</html>
{% endblock %}
